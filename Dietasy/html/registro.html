    <link rel="stylesheet" href="../registro.css" />

<body>
<header>
    <div class="contenedor-main">
        <div class="contenedor main">

            <div class="contenedor-logo">

                <img src="../img/icono.png"
                     alt="Icono">
                <h1 class="logo"><a href="../index.html">Dietasy</a></h1>
            </div>

            <div class="contenedor-user">
                <a href="login.html"><i class="fa-solid fa-user"></i></a>
                <!--<button id="btnaccesibilidad" class = "boton-accesibilidad" aria-pressed="false">
                    <img src="../img/accesibilidad-icon.png" width="50px">
                    <script src="scripts.js"></script>
                </button>-->
            </div>
        </div>
    </div>

    <div class="contenedor-navbar">
        <nav class="navbar contenedor">
            <i class="fa-solid fa-bars"></i>
            <ul class="menu">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="sobre-nosotros.html">Sobre nosotros</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>


        </nav>
    </div>
</header>
<main class="main-contenido">
    <div class="contenedor">
        <br>
        <h1 class="cabecera-1">Registrate</h1>
        <form action="#" method="post" class="formulario" onsubmit="return redirigeAIndex();">
            <div class="campo">
                <label for="email">Correo electronico:</label>
                <input type="email" id="email" name="email" placeholder="Tu correo electronico" required>
            </div>
            <div class="campo">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
            </div>
            <div class="campo">
                <label for="password">Repite la Contraseña:</label>
                <input type="password" id="repassword" name="repassword" placeholder="Repite contraseña" required>
            </div>
            <button id="index-link" class="campo">Registrate
            </button>
            <div class="campo">
                <input id="login-link" type="submit" value="Inicia Sesión">
                <script src="../js/loginlink.js"></script>
            </div>
        </form>
        <br>
    </div>
</main>
<script src="../js/indexlink.js"></script>
</body>

            <div class="information">
